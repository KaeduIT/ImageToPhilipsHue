<script>
document.getElementById("origin").onload=function(){
  var c=document.getElementById("fini");
  var ctx=c.getContext("2d");
  var img=document.getElementById("origin");
  ctx.drawImage(img,0,0);
  var imgData=ctx.getImageData(0,0,c.width,c.height);
  // invert colors
  for (var i=0;i<imgData.data.length;i+=4)
    {
    imgData.data[i]=255-imgData.data[i];
    imgData.data[i+1]=255-imgData.data[i+1];
    imgData.data[i+2]=255-imgData.data[i+2];
    imgData.data[i+3]=255;

    //console.log(imgData.data[i]);
    //console.log(imgData.data[i+1]);
    //console.log(imgData.data[i+2]);
    //console.log(imgData.data[i+3]);


    }
  ctx.putImageData(imgData,0,0);
};
</script>
